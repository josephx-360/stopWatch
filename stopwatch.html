<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container text-center">
        <h1 class="fs-1 fw-bold mt-5 text-light" id="counter">00:00:00</h1>

        <button class="btn btn-primary rounded-circle mt-5" width="30px" height="30px" id="startBtn">&#9658;</button>

        <button class="btn btn-primary rounded-circle mt-5" width="30px" height="30px" id="resetBtn" style="display: none;">&#8634;</button>

        <button class="btn btn-primary rounded-circle mt-5" width="30px" height="30px" id="stopBtn" style="display: none;">&#9209;</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
